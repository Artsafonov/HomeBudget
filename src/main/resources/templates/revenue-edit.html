<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/style.css"/>
  <title>My Revenue Edit</title>

</head>
<body>
<h1 style="text-align: center; font-weight: bolder; font-size: large">My Revenue Edit</h1>
<div th:each="el : ${revenue}">
  <form method="post">
    <input type="text" th:value="${el.revenueCategory}" name="category"><br>
    <input type="text" th:value="${el.revenueAmount}" name="amount" placeholder="enter new amount"><br>
    <input type="text" th:value="${el.revenueDescription}" name="description" placeholder="enter new description"><br>
    <button type="submit">Update</button>

  </form>
  <form th:action="'/revenue/'+ ${el.id} +'/remove'" method="post">
    <button type="submit">Delete</button>
  </form>
</div>


</body>
</html>
