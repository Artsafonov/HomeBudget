<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div style="text-align: center; margin-top: 20pt">
  <button><a style="text-decoration: none; font-size: 14pt; color: #119b00" href="/" class="nav-link">Home</a></button>
</div>
<body>
<div style="text-align: center; margin-top: 20pt">
<form th:action="@{/registration}" method="post">
  <h2>New user registration</h2>
  <label> User Name : </label>
  <input type="text" name="username"/>
  <label > Password: </label>
  <input type="password" name="password"/>

  <br><br>
  <div style="text-align: center; margin-top: 20pt">
  <button type="submit" class="glow-on-hover" style="color: #04041e; text-align: center;margin-top: 10pt">Sign Up</button>
  </div>
  <div style="text-align: center; margin-top: 10pt; color: #fd0000" th:if="${message}">
    This username is already taken.
  </div>
</form>
</div>
</body>
</html>
